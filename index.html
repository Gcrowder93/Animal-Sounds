<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pictures of Animals</title>
</head>

<body>
   
   
    <header>
        <h1>Animal Sounds</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <div class="animals">
        <img id="emu" src="./assets/emu.jpeg" alt="picture of emu"/>
        <img id="sheep" src="./assets/sheep.jpeg" alt="picture of sheep"/>
        <img id="whale" src="./assets/whale.jpeg" alt="picture of whale"/>
    </div>
    
    <div class="animal-sounds">
      <audio id="emu-sound" src="./assets/Emu_Dromaius_novaehollandiae_AMPLE-KHD2010.VPI.mp3">
      <audio id="sheep-sound" src="./assets/Sheep-Lamb-Bah-A-www.fesliyanstudios.com.mp3">
      <audio id="whale-sound" src="./assets/Whale2.mp3">
    </div>
    



    <main>

        <p>Thanks for clicking!</p>
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
